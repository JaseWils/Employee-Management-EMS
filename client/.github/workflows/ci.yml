name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install backend dependencies
      working-directory: ./server
      run: npm ci

    - name: Run backend linter
      working-directory: ./server
      run: npm run lint || true

    - name: Run backend tests
      working-directory: ./server
      run: npm test
      env:
        MONGODB_URL: mongodb://localhost:27017/ems-test
        JWT_SECRET: test-secret-key

    - name: Generate coverage report
      working-directory: ./server
      run: npm run coverage || true

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./client
      run: npm ci

    - name: Run frontend linter
      working-directory: ./client
      run: npm run lint || true

    - name: Run frontend tests
      working-directory: ./client
      run: npm test -- --coverage --watchAll=false

    - name: Build frontend
      working-directory: ./client
      run: npm run build

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push server image
      uses: docker/build-push-action@v4
      with:
        context: ./server
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ems-server:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ems-server:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ems-server:buildcache,mode=max

    - name: Build and push client image
      uses: docker/build-push-action@v4
      with:
        context: ./client
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ems-client:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ems-client:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ems-client:buildcache,mode=max